<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pop-up</title>
	<link rel="stylesheet" type="text/css" href="./assets/style/main.css">
</head>
<body>
	<div class="container">
		<section class="overlay">
			<div class="popup-block">
				<form>
					<button class="close">x</button>
				</form>
				<img src="./assets/image/Popup-image.jpg" alt="popup-image" class="image">
				<div class="text-block">
					<h2 class="headline">Hi! Im A Little Popup</h2>
					<p class="text">
						Click below to chat with me about your inner personality. If not just close this window.
					</p>
					<form>
						<button class="button">Chat Now</button>
					</form>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
